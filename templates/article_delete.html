{% extends 'base.html' %}

{% block title %}
  Article Delete
{% endblock title %}

{% block content %}
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <div class="card-body">
            <h2 class="card-title">Article Delete</h2>
            <form method="post">
              {% csrf_token %}
              <p>Do you want to delete "{{ article.title }}" article?</p>
              <div class="d-flex justify-content-between">
                <button type="submit" class="btn btn-danger">Yes</button>
                <a href="{% url 'article_detail' article.pk %}" class="btn btn-secondary">Cancel</a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock content %}
