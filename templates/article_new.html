{% extends 'base.html' %}

{% block title %}
    New Article
{% endblock title %}

{% block content %}
    <div class="container">
        <h2 class="my-4">NEW ARTICLE</h2>
        <div class="row">
            <div class="col-md-8">
                <form method="post" enctype="multipart/form-data" class="my-4">
                    {% csrf_token %}
                    {{ form.media }}
                    <div class="form-group">
                    {{form.media}}
                    {{form.as_p}}
                    </div>
                    <button type="submit" class="btn btn-primary">SAVE</button>
                </form>
            </div>
        </div>
    </div>
{% endblock content %}
